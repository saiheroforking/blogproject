<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #1f1f1f;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
        }

        nav a:hover {
            color: #00bcd4;
        }

        nav button {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #ff1744;
        }

        .container {
            width: 85%;
            margin: 30px auto;
        }

        h1,
        h2,
        h3 {
            color: #ffffff;
        }

        p {
            color: #cfcfcf;
            line-height: 1.6;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
        }

        form button {
            background-color: #00bcd4;
            color: black;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background-color: #0097a7;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
        }

        a.action-link {
            color: #00bcd4;
            text-decoration: none;
            margin-right: 12px;
            font-weight: bold;
        }

        a.action-link:hover {
            text-decoration: underline;
        }

        hr {
            border: 1px solid #333;
            margin: 25px 0;
        }
    </style>

</head>

<body>

    <nav>
        <a>Blog Website</a>

        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        {% else %}
        <div>
            <a href="{% url 'signup' %}">Signup</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
